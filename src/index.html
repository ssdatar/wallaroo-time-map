      <div id="wallaroo-map">
        <div class="graphic__legend">
          <div>
            <span class="legend-box legend-box-1"></span>
            <span class="legend-text">None</span>
          </div>
          <div>
            <span class="legend-box legend-box-2"></span>
            <span class="legend-text">Delayed</span>
          </div>
          <div>
            <span class="legend-box legend-box-3"></span>
            <span class="legend-text">Damaged</span>
          </div>
          <div>
            <span class="legend-box legend-box-4"></span>
            <span class="legend-text">Delayed and damaged</span>
          </div>
        </div>

        <div class='graphic__input'>
          <h3>Day: <label id='active-day'>Now</label></h3>
          <h3>Time: <label id='active-hour'>09:30</label></h3>
          <input id='slider' class='row' type='range' min='60' max='4890' step='30' value='4890' />

          <div class="graphic__input--dropdown">
            <select id="flag-select">
              <option value="0">All</option>
              <option value="1">Delayed</option>
              <option value="2">Damaged</option>
              <option value="3">Delayed and damaged</option>
            </select>
          </div>
        </div>
      </div>

    <script>
      // version
      if (window.console && console.log) console.log('-- globe iframe graphic v2.0.3 --');
      (function() {
        var d = new Date();
        var timestamp = d.getTime();
        var js = 'main.js?v=' + timestamp;
        loadJS(js, function() {
          window.pymChild = pym.Child({ renderCallback: window.onResize, polling: true });
          pymChild.onMessage('enter-view', window.enterView);
